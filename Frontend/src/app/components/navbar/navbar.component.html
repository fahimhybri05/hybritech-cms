<div class="nav-bg" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar">
          <div class="logo">
            <img id="logo" src="assets/img/Asset 1@4x 1.png" alt="Logo" />
          </div>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="nav-toggle-label">
            <span class="hamburger-icon"></span>
          </label>
          <div class="nav-content">
            <div class="nav-links">
              <ul class="nav-items">
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/services">Service</a></li>
                <li><a routerLink="/about">About Us</a></li>
                <li><a routerLink="/career">Career</a></li>
              </ul>
            </div>
            <div>
              <a routerLink="/contact" class="btn-common">Contact Us</a>
            </div>
            <div class="theme-toggle-container">
              <label class="theme-switch">
                <input type="checkbox" (change)="toggleTheme($event)" [checked]="isDarkTheme" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
