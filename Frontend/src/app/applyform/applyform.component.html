<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">&times;</button>
    <div>
      <h6>Full Name</h6>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="full_name"
        name="full_name"
        placeholder="Enter your name"
      />

      <hr class="form-hr" />
    </div>
    <div>
      <div>
        <h6>Email</h6>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="You@example.com"
        />

        <hr class="form-hr" />
      </div>
      <div>
        <h6>Contact Number</h6>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="number"
          name="number"
          placeholder="01700000000"
        />

        <hr class="form-hr" />
      </div>
    </div>
    <div>
      <div>
        <h6>Designation</h6>
        <select
          class="form-control"
          [(ngModel)]="selectedDesignation"
          name="designation"
          required
        >
          <option value="" disabled selected>Select your designation</option>
          <option *ngFor="let job of jobTitles" [value]="job.title">
            {{ job.title }}
          </option>
        </select>
        <hr class="form-hr" />
      </div>
      <div>
        <h6>Experience</h6>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="experience"
          name="experience"
          placeholder="Write here"
        />
        <hr class="form-hr" />
      </div>
    </div>
    <!-- <div class="form-group">
      <h6>Upload CV</h6>
      <input
        type="file"
        id="attachment"
        class="form-control"
        name="attachment"
        accept=".pdf,.doc,.docx"
        required
        (change)="onFileChange($event)"
      />
    </div> -->
    <div class="form-group">
      <h6>Upload CV</h6>
      <p class="subtitle">Attach your CV/Resume</p>
      <div class="file-upload-container">
        <label for="attachment" class="file-upload-label">
          <div class="file-upload-box">
            <p class="file-upload-text">
              <!-- Only show the file name if a file is selected -->
              <span *ngIf="attachment; else defaultText" class="file-name">
                {{ attachment.name }}
              </span>
              <ng-template #defaultText>
                <span class="default-text">
                  <span class="highlight">Choose file</span> or drop here
                </span>
              </ng-template>
            </p>
            <input
              type="file"
              id="attachment"
              class="file-input"
              name="attachment"
              accept=".pdf,.doc,.docx"
              required
              (change)="onFileChange($event)"
            />
          </div>
        </label>
      </div>
    </div>
    <div class="btn-submit-container">
      <a
        (click)="!isLoading && insertJobData()"
        class="btn-submit"
        [class.disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Submit</span>
        <span *ngIf="isLoading">Submitting...</span>
      </a>
    </div>
  </div>
</div>
