<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">&times;</button>
    <div>
      <h6>Full Name</h6>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="full_name"
        name="full_name"
        placeholder="Enter your name"
      />

      <hr class="form-hr" />
    </div>
    <div>
      <div>
        <h6>Email</h6>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="You@example.com"
        />

        <hr class="form-hr" />
      </div>
      <div>
        <h6>Contact Number</h6>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="number"
          name="number"
          placeholder="01700000000"
        />

        <hr class="form-hr" />
      </div>
    </div>
    <div>
      <div>
        <h6>Designation</h6>
        <select
          class="form-control"
          [(ngModel)]="selectedDesignation"
          name="designation"
          required
          
        >
          <option value="" disabled selected>Select your designation</option>
          <option *ngFor="let job of jobTitles" [value]="job.title">
            {{ job.title }}
          </option>
        </select>
        <hr class="form-hr" />
      </div>
      <div class="experience-container">
        <h6>Experience</h6>
        <div class="experience-input-combined">
          <div class="custom-dropdown">
            <div class="dropdown-selected" (click)="toggleDropdown('years')">
              {{ years }} <span class="dropdown-arrow">▼</span>
            </div>
            <div
              class="dropdown-options"
              *ngIf="dropdownOpen === 'years'"
              [style.height.px]="5 * 30"
            >
              <div
                *ngFor="let y of yearOptions"
                (click)="selectYear(y)"
                [class.selected]="y === years"
              >
                {{ y }}
              </div>
            </div>
          </div>
          <span class="experience-static-text">years</span>
          <div class="custom-dropdown">
            <div class="dropdown-selected" (click)="toggleDropdown('months')">
              {{ months }} <span class="dropdown-arrow">▼</span>
            </div>
            <div
              class="dropdown-options"
              *ngIf="dropdownOpen === 'months'"
              [style.height.px]="5 * 30"
            >
              <div
                *ngFor="let m of monthOptions"
                (click)="selectMonth(m)"
                [class.selected]="m === months"
              >
                {{ m }}
              </div>
            </div>
          </div>
          <span class="experience-static-text">months</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <h6>Upload CV</h6>
      <p class="subtitle">Attach your CV/Resume</p>
      <div class="file-upload-container">
        <label for="attachment" class="file-upload-label">
          <div class="file-upload-box">
            <p class="file-upload-text">
              <!-- Only show the file name if a file is selected -->
              <span *ngIf="attachment; else defaultText" class="file-name">
                {{ attachment.name }}
              </span>
              <ng-template #defaultText>
                <span class="default-text">
                  <span class="highlight">Choose files</span> or drop here
                </span>
              </ng-template>
            </p>
            <input
              type="file"
              id="attachment"
              class="file-input"
              name="attachment"
              accept=".pdf,.doc,.docx"
              required
              (change)="onFileChange($event)"
            />
          </div>
        </label>
      </div>
    </div>
    <div class="btn-submit-container">
      <a
        (click)="!isLoading && insertJobData()"
        class="btn-submit"
        [class.disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Submit</span>
        <span *ngIf="isLoading">Submitting...</span>
      </a>
    </div>
  </div>
</div>
