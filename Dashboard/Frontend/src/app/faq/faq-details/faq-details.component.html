<ui5-dialog [open]="isOpen" header-text="FAQ Details" state="Information">
    <div *ngIf="faqData">
      <p><strong>Question:</strong> {{ faqData.question }}</p>
      <p><strong>Answer:</strong> {{ faqData.answer }}</p>
    </div>
  
    <div slot="footer" style="display: flex; justify-content: flex-end;">
      <ui5-button (click)="closeDialog()">CloseModal</ui5-button>
    </div>
  </ui5-dialog>
