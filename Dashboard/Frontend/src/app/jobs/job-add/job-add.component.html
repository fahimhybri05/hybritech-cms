<ui5-dialog header-text="Add" [open]="isOpen" id="dialog">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="H5" slot="startContent">Add</ui5-title>
    <ui5-button
      class="dialogCloser"
      design="Transparent"
      id="closeDialogButton"
      slot="endContent"
      (click)="closeDialog()"
      icon="decline"
    ></ui5-button>
  </ui5-bar>

  <app-form-preloader *ngIf="loading"></app-form-preloader>
  <ui5-message-strip class="w-100 mt-3" design="Critical" *ngIf="errorMessage">
    <ui5-icon name="alert" slot="icon"></ui5-icon> {{ errorMessage }}
  </ui5-message-strip>
  <section>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <span>Active :</span>
          <ui5-switch checked (click)="toggleActive($event)"></ui5-switch>
        </div>
        <ui5-label show-colon required>Title</ui5-label>

        <ui5-textarea
          class="textArea1"
          [(ngModel)]="title"
          placeholder="Enter title (Max 50 words)"
          required
          type="title"
          (input)="updatetitleWordCount()"
        ></ui5-textarea>

        <ui5-label show-colon required>Header Description</ui5-label>

        <ui5-textarea
          class="textArea"
          [(ngModel)]="headerDescription"
          placeholder="Write header description (Max 150 words)"
          required
          type="headerDescription"
        ></ui5-textarea>
        <ui5-label show-colon required>Job Description</ui5-label>
        <angular-editor
          [placeholder]="placeholder"
          [config]="editorConfig"
          [(ngModel)]="htmlContent"
        ></angular-editor>
      </div>
    </div>
  </section>
  <ui5-toolbar slot="footer">
    <ui5-toolbar-button
      design="Emphasized"
      [disabled]="loading"
      (click)="insertData()"
      text="Submit"
    >
    </ui5-toolbar-button>

    <ui5-toolbar-button
      design="Transparent"
      text="Cancel"
      (click)="closeDialog()"
    ></ui5-toolbar-button>
  </ui5-toolbar>
</ui5-dialog>
<app-toast-message
  [IsOpenToastAlert]="IsOpenToastAlert"
  [ToastType]="ToastType"
></app-toast-message>
