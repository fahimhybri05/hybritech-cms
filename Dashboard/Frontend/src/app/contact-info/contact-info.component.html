<div class="shadow-container">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="H5" slot="startContent"
      >Edit Address Information</ui5-title
    >
  </ui5-bar>
  <section>
    <ui5-busy-indicator [active]="loading" delay="100">
      <div class="form-container">
        <div class="form-field-group">
          <ui5-label show-colon>Phone</ui5-label>
          <ui5-input
            class="readonly-field"
            [value]="phone"
            readonly
          ></ui5-input>
          <ui5-label show-colon class="pt-2">Edit Phone</ui5-label>
          <ui5-input
            class="editable-field"
            [(ngModel)]="editPhone"
            name="editPhone"
            placeholder="Enter phone number"
            required
          ></ui5-input>
        </div>
        <div class="form-field-group">
          <ui5-label show-colon>Email</ui5-label>
          <ui5-input
            class="readonly-field"
            [value]="email"
            readonly
          ></ui5-input>
          <ui5-label show-colon class="pt-2">Edit Email</ui5-label>
          <ui5-input
            class="editable-field"
            [(ngModel)]="editEmail"
            name="editEmail"
            placeholder="Enter email"
            required
          ></ui5-input>
        </div>
        <div class="form-field-group">
          <ui5-label show-colon>Address</ui5-label>
          <div class="readonly-address">
            {{ address }}
          </div>
          <ui5-label show-colon class="pt-2">Edit Address</ui5-label>
          <textarea
            class="editable-field-address"
            [(ngModel)]="editAddress"
            name="editAddress"
            required
          ></textarea>
        </div>
      </div>
    </ui5-busy-indicator>
  </section>
  <ui5-toolbar slot="footer" class="centered-toolbar">
    <ui5-toolbar-button
      design="Emphasized"
      text="Update"
      (click)="updateContactInfo()"
    ></ui5-toolbar-button>
  </ui5-toolbar>
</div>
<app-toast-message
  [IsOpenToastAlert]="IsOpenToastAlert"
  [ToastType]="ToastType"
></app-toast-message>
